<div *ngIf="hero">
    <h2>{{ hero.name | uppercase}} Details</h2>
    <div>
        <p>ID: {{ hero.id }}</p>
        <label>Name: </label>
        <input [placeholder]="name" [(ngModel)]="hero.name">
    </div>
    <br>
    <button (click)="goBack()">Return</button>
    <button (click)="save()">Save</button>
</div>
